<!DOCTYPE html>
<html>
<head>
  <title>E-mail verification error</title>
  <meta charset="utf-8" />

  <style type="text/css">

    body {
      font-family: sans-serif;
      background-color: #f5f5f5;
    }

    section {
      width: 100vw;
      height: 100vh;

      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
    }

    section > * {
      max-width: 500px;
      width: 80vw;
    }
  </style>
</head>
<body>
  <section>

    <h1>There was an error verifying your e-mail</h1>
    <p>
      Please restart the verification process by accessing your account and
      requesting the verification e-mail to be sent again.
    </p>

  </section>
</body>
</html>
