<dialog id="h-account-dialog">

  <!-- todo: put icon here -->
  <button class="dialog-close" data-action="cancel">cancel</button>

  <!-- navigation bar -->
  <section
    data-state="login login-error signup signup-error"
    id="h-account-action-selector">
    <button data-state="login login-error" data-navigate-to="login">
      Log in
    </button>
    <button data-state="signup signup-error" data-navigate-to="signup">
      Sign up
    </button>
  </section>
  <!-- navigation bar -->

  <!-- v login v -->
  <section data-state="login login-error">
    <form id="h-account-login">
      <label>
        <span>username or e-mail</span>
        <input
          type="text"
          name="username"
          class="h-account-username"
          placeholder="username or e-mail"
          required
          autofocus>
      </label>
      <label>
        <span>password</span>
        <input
          type="password"
          name="password"
          class="h-account-password"
          placeholder="password"
          required>
      </label>

      <label class="h-account-error-message" data-state="login-error">login error</label>

      <button type="submit">log in</button>
    </form>

    <button data-navigate-to="password-reset">forgot your password?</button>
  </section>
  <!-- ^ login ^ -->

  <!-- v signup v -->
  <section data-state="signup signup-error">
    <form id="h-account-signup">
      <label>
        <span>username</span>
        <input
          type="text"
          name="username"
          class="h-account-username"
          placeholder="username"
          required
          autofocus>
      </label>
      <label>
        <span>e-mail</span>
        <input
          type="email"
          name="email"
          class="h-account-email"
          placeholder="e-mail"
          required
          autofocus>
      </label>
      <label>
        <span>password</span>
        <input
          type="password"
          name="password"
          class="h-account-password"
          placeholder="password"
          required
          minlength="6">
      </label>
      <label>
        <span>confirm your password</span>
        <input
          type="password"
          name="password-confirm"
          class="h-account-password-confirm"
          placeholder="confirm password"
          required
          minlength="6">
      </label>

      <label class="h-account-error-message" data-state="signup-error">signup error</label>

      <button type="submit">sign up</button>

    </form>
  </section>

  <section data-state="signup-loading">
    signup-loading
  </section>

  <section data-state="signup-success">
    signup-success
    <button data-action="close">ok</button>
  </section>
  <!-- ^ signup ^ -->

  <!-- password reset -->
  <section data-state="password-reset">
    <button data-navigate-to="login">back</button>

    <form id="h-account-password-reset">
      <label>
        <span>e-mail</span>
        <input
          type="email"
          name="email"
          class="h-account-email"
          placeholder="e-mail"
          required
          autofocus>
      </label>

      <button type="submit">reset password</button>
    </form>
  </section>

  <section data-state="password-reset-loading">
    password-reset-loading
  </section>

  <section data-state="password-reset-sent">
    A password reset request created with success. You will be receiving shortly
    an e-mail with further instructions.

    <button data-navigate-to="login">ok</button>
  </section>

  <section data-state="password-reset-error">
    password-reset-error
    <button data-navigate-to="password-reset">back</button>
  </section>
  <!-- password reset -->

  <!-- email verification -->
  <section data-state="email-verification">
    email verification

    <button id="verification-refresh">refresh</button>
    <button id="verification-resend">resend</button>
  </section>
  <!-- email verification -->


</dialog>
